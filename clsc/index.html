<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLSC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <textarea id="sc" wrap="off" font="Consolas" rows="25" cols="50" placeholder="Sound Changes">
ft type = affix,cons,vowel

ft height = close,nearclose,closemid,mid,openmid,nearopen,open
ft backness = front,central,back
ft roundness = unround,round

lt a = vowel,open,central,unround

rl rule = {
    s k > Êƒ / _ [vowel] \ _ [open] # Sound Change
}</textarea>
    <textarea id="input" wrap="off" font="Consolas" rows="25" cols="50" placeholder="Input">
skaski
skuska</textarea>
    <button onclick="showText()">Apply Changes</button>
    <p font="Consolas" id="output"></p>

    <script src="lexer.js"></script>
    <script src="parser.js"></script>
    <script src="main.js"></script>
</body>
</html>
